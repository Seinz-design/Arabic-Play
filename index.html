<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se-Arabic-Itu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Gochi+Hand&family=Playwrite+NO:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">
</head>

<body style="max-width: 420px;">
    <main class="screen">
        <section class="image">
            <div class="cover-img">
                <img src="assets/img.jpg" alt="">
            </div>
        </section>
        <header>
            <div class="desk">
                <h2>Arabic Song</h2>
                <p>Playlist By Hunt</p>
            </div>
            <div class="toggle" >
                <i class="bi bi-play-circle-fill"></i>
            </div>
        </header>
        <section class="playlist">
        </section>
        <section class="nav-toggle">
            <i class="bi bi-skip-start-fill"></i>
            <div class="toggle">
                <i class="bi bi-play-circle-fill"></i>
            </div>
            <i class="bi bi-skip-end-fill"></i>
        </section>
    </main>
    <script type="module" src="./script/index.js"></script>

</html>
